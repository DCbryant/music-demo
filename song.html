<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/song.css">
</head>
<body>
    <div class="page">
        <section class="disk">
            <img class="pointer" src="https://i.loli.net/2017/10/04/59d4c7b607472.png" alt="pointer" srcset="">
            <div class="circle playing">
                <img class="cover" src="https://i.loli.net/2017/10/02/59d208ad36d45.jpg" width="150" height="150" alt="cover">
                <div class="play">
                    <svg class="icon play" aria-hidden="true">
                        <use xlink:href="#icon-bofangtubiao"></use>
                    </svg>
                    <svg class="icon pause" aria-hidden="true">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                </div>
            </div>            
        </section>
        <section class="song-description">
            <h2 class="songTitle"></h2>
            <div class="lyric">
                <div class="lines">
                    <p>歌词</p>
                </div>
            </div>
        </section>
        <section class="actions">
            <a class="btn open" href="#">打  开</a>
            <a class="btn download" href="#">下  载</a>
        </section>
    </div>

    <script src="//at.alicdn.com/t/font_432965_gmonuxx6uncj714i.js"></script>
    <script src="./vendors/av-min.js"></script>
    <script src="./scripts/av.js"></script>
    <script src="./vendors/jquery.slim.js"></script>
    <script src="./scripts/song.js"></script>
</body>
</html>
